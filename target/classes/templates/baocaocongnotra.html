<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Account Management</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	color: #566787;
	background: #f5f5f5;
	font-family: 'Varela Round', sans-serif;
	font-size: 13px;
}

.table-responsive {
	margin: 30px 0;
}

.table-wrapper {
	background: #fff;
	padding: 20px 25px;
	border-radius: 3px;
	min-width: 950px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
}

.table-title {
	padding-bottom: 15px;
	background: #435d7d;
	color: #fff;
	padding: 16px 30px;
	min-width: 90%;
	margin: -20px -25px 10px;
	border-radius: 3px 3px 0 0;
	
}

.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}

.table-title .btn-group {
	float: right;
}

.table-title .btn {
	color: #fff;
	float: right;
	font-size: 13px;
	border: none;
	min-width: 50px;
	border-radius: 2px;
	border: none;
	outline: none !important;
	margin-left: 10px;
}

.table-title .btn i {
	float: left;
	font-size: 21px;
	margin-right: 5px;
}

.table-title .btn span {
	float: left;
	margin-top: 2px;
}

table.table tr th, table.table tr td {
	border-color: #e9e9e9;
	padding: 12px 15px;
	vertical-align: middle;
	width : 120px ;
	margin-right : 60px;
}

table.table tr th:first-child {
	width: 120px;
}

table.table tr th:last-child {
	width: 150px;
}


table.table-striped tbody tr:nth-of-type(odd) {
	background-color: #fcfcfc;
}

table.table-striped.table-hover tbody tr:hover {
	background: #f5f5f5;
}

table.table th i {
	font-size: 13px;
	margin: 0 5px;
	cursor: pointer;
}

table.table td:last-child i {
	opacity: 0.9;
	font-size: 22px;
	margin: 0 5px;
}

table.table td a {
	font-weight: bold;
	color: #566787;
	display: inline-block;
	text-decoration: none;
	outline: none !important;
}

table.table td a:hover {
	color: #2196F3;
}

table.table td a.edit {
	color: #FFC107;
}

table.table td a.delete {
	color: #F44336;
}

table.table td i {
	font-size: 19px;
}

table.table .avatar {
	border-radius: 50%;
	vertical-align: middle;
	margin-right: 10px;
}

.pagination {
	float: right;
	margin: 0 0 5px;
}

.pagination li a {
	border: none;
	font-size: 13px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}

.pagination li a:hover {
	color: #666;
}

.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}

.pagination li.active a:hover {
	background: #0397d6;
}

.pagination li.disabled i {
	color: #ccc;
}

.pagination li i {
	font-size: 16px;
	padding-top: 6px
}

.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}
/* Custom checkbox */
.custom-checkbox {
	position: relative;
}

.custom-checkbox input[type="checkbox"] {
	opacity: 0;
	position: absolute;
	margin: 5px 0 0 3px;
	z-index: 9;
}

.custom-checkbox label:before {
	width: 18px;
	height: 18px;
}

.custom-checkbox label:before {
	content: '';
	margin-right: 10px;
	display: inline-block;
	vertical-align: text-top;
	background: white;
	border: 1px solid #bbb;
	border-radius: 2px;
	box-sizing: border-box;
	z-index: 2;
}

.custom-checkbox input[type="checkbox"]:checked+label:after {
	content: '';
	position: absolute;
	left: 6px;
	top: 3px;
	width: 6px;
	height: 11px;
	border: solid #000;
	border-width: 0 3px 3px 0;
	transform: inherit;
	z-index: 3;
	transform: rotateZ(45deg);
}

.custom-checkbox input[type="checkbox"]:checked+label:before {
	border-color: #03A9F4;
	background: #03A9F4;
}

.custom-checkbox input[type="checkbox"]:checked+label:after {
	border-color: #fff;
}

.custom-checkbox input[type="checkbox"]:disabled+label:before {
	color: #b8b8b8;
	cursor: auto;
	box-shadow: none;
	background: #ddd;
}
/* Modal styles */
.modal .modal-dialog {
	max-width: 400px;
}

.modal .modal-header, .modal .modal-body, .modal .modal-footer {
	padding: 20px 30px;
}

.modal .modal-content {
	border-radius: 3px;
	font-size: 14px;
}

.modal .modal-footer {
	background: #ecf0f1;
	border-radius: 0 0 3px 3px;
}

.modal .modal-title {
	display: inline-block;
}

.modal .form-control {
	border-radius: 2px;
	box-shadow: none;
	border-color: #dddddd;
}

.modal textarea.form-control {
	resize: vertical;
}

.modal .btn {
	border-radius: 2px;
	min-width: 100px;
}

.modal form label {
	font-weight: normal;
}
.container-xl {
	padding-right : 0px ; 
	padding-left : 0px ;
}

.floatLeft { width: 55%; float: left; }
.floatRight {width: 40%; float: right; }
.container { overflow: hidden; }
</style>
</head>
<body>
	
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-3">
							<h2>
								Tổng hợp  <b>Công nợ cần trả</b>
							</h2>
						</div>
						<div class="col-sm-9" >
						<div style="margin-left:400px;margin-top:15px">
						<label>Tháng : </label>
						<input style ="height:32px;text-align:center" type="month" id ="thangnam" name="thangnam">
						<a style ="height:32px;width:60px;text-align:center;" type="submit" class="btn btn-danger" onclick="baocaoCongnotra()" > Xem </a>
					</div>
					</div>
					</div>
					</div>
					
				</div>
					
			</div>
		</div>	
		
		<table id ="listTable" class="table table-striped table-hover" style="text-align:center;">
				<thead>
					<tr>
						<th style="width:10%">Mã hoá đơn</th>
						<th style="width:10%">Mã khách hàng</th>
						<th style="width:30%; text-align:center">Khách hàng</th>
						<th style="width:20%">Ngày lập</th>
						<th style="width:15%">Giá trị </th>
						<th style="width:15%">Hành động </th>
					</tr>
				</thead>
				<tbody>
					

				</tbody>

			</table>
					
					
	<script type="text/javascript">
	tatcaCongnotra();
	function tatcaCongnotra() {	
		$.ajax({
				type : "POST",
				url : "hoadon/tatcacongnotra",
				success : function(result) {
					if (result != null) {
						var dshoadon=result[0];
						var tongsotien=result[1];
						$('#listTable tbody').empty();	
						 
						var i;
						for(i=0; i< dshoadon.length; i++){
							var newRow = '<tr>' 
							    + '<td>' + dshoadon[i].maHoadon + '</td>'
							    + '<td>' + dshoadon[i].khachhang.maKH + '</td>'
							    + '<td>' + dshoadon[i].khachhang.tenKH + '</td>'
							    + '<td>' + dshoadon[i].ngayLap + '</td>'
							    + '<td>' + dshoadon[i].tongTien+ '</td>'
							    + "<td><a  class='delete' type='submit'  onclick='danhdauDatra("+ dshoadon[i].maHoadon + ")'>"
								+ "<i  class='material-icons' title='Đã trả'>&#xE92f;</i></a></td>"	
							   	+ '</tr>'
							  	$('#listTable tbody').append(newRow);
						};
						var lsrow ='<tr>'
						+ '<td colspan="2"><b>Tổng số tiền:</b> </td>'
						+ '<td></td>'
						+ '<td></td>'
						+ '<td >'+tongsotien+'</td>'
						+ '<td></td>'
						+ '</tr>'
						$('#listTable tbody').append(lsrow);
						console.log("Success: ", result);
					} else {
						var result = "<h3 style='color:red'> No person found </h3>";
						$("#feedback").html(result);
					}
				},
				error : function(e) {
					console.log("ERROR: ", e);
				}
		});
	}
		function baocaoCongnotra() {	
			var thangnam = $('#thangnam').val();
			$.ajax({
					type : "POST",
					url : "hoadon/baocaocongnotra",
					data : {
						thangnam:  $('#thangnam').val() , 
					},
					success : function(result) {
						if (result != null) {
							var dshoadon=result[0];
							var tongsotien=result[1];
							$('#listTable tbody').empty();	
							var i;
							for(i=0; i< dshoadon.length; i++){
								var newRow = '<tr>' 
								    + '<td>' + dshoadon[i].maHoadon + '</td>'
								    + '<td>' + dshoadon[i].khachhang.maKH + '</td>'
								    + '<td>' + dshoadon[i].khachhang.tenKH + '</td>'
								    + '<td>' + dshoadon[i].ngayLap + '</td>'
								    + '<td>' + dshoadon[i].tongTien+ '</td>'
								    + '</tr>'
								  	$('#listTable tbody').append(newRow);
							};
							var lsrow ='<tr>'
							+ '<td colspan="2"><b>Tổng số tiền:</b> </td>'
							+ '<td></td>'
							+ '<td></td>'
							+ '<td >'+tongsotien+'</td>'
							+ '<td></td>'
							+ '</tr>'
							$('#listTable tbody').append(lsrow);
							console.log("Success: ", result);
						} else {
							var result = "<h3 style='color:red'> No person found </h3>";
							$("#feedback").html(result);
						}
						
						
					},
					error : function(e) {
						console.log("ERROR: ", e);
					}
			});
		}
		function danhdauDatra(maHoadon) {
			if(confirm("Xác nhận hóa đơn đã thanh toán ?")){		
				var today = new Date();
				var dd = String(today.getDate()).padStart(2, '0');
				var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
				var yyyy = today.getFullYear();

				today = yyyy+'-'+ mm+'-'+dd;
				$.ajax({
					type : "POST",
					url : "hoadon/danhdaudatra/"+maHoadon,
					data:{
						ngayThanhtoan:today,	
					},
					success : function(result) {
						if (result != null) {
							var baocao=result;
							if(baocao.maHoadon !=0){
								alert("Hóa đơn đã thanh toán");		
								tatcaCongnotra();
							}				
							console.log("Success: ", result);
						} else {
							var result = "<h3 style='color:red'> Khong  co bao cao </h3>";
							$("#feedback").html(result);
						}
					},
					error : function(e) {
					console.log("ERROR: ", e);
					}
				});
			}else return false ;
		}
	</script>
</body>
</html>
