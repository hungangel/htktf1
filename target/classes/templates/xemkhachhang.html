body {
	color: #566787;
	background: #f5f5f5;

.table-responsive {
	margin: 30px 0;
}

.table-wrapper {
	background: #fff;
	padding: 20px 25px;
	border-radius: 3px;
	min-width: 950px;
	box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
}

.table-title {
	padding-bottom: 15px;
	background: #435d7d;
	color: #fff;
	padding: 16px 30px;
	min-width: 90%;
	margin: -20px -25px 10px;
	border-radius: 3px 3px 0 0;
	
}

.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}

.table-title .btn-group {
	float: right;
}

.table-title .btn {
	color: #fff;
	float: right;
	font-size: 13px;
	border: none;
	min-width: 50px;
	border-radius: 2px;
	border: none;
	outline: none !important;
	margin-left: 10px;
}

.table-title .btn i {
	float: left;
	font-size: 21px;
	margin-right: 5px;
}

.table-title .btn span {
	float: left;
	margin-top: 2px;
}

table.table tr th, table.table tr td {
	border-color: #e9e9e9;
	padding: 12px 15px;
	vertical-align: middle;
	width : 120px ;
	margin-right : 60px;
}

table.table tr th:first-child {
	width: 120px;
}

table.table tr th:last-child {
	width: 150px;
}


table.table-striped tbody tr:nth-of-type(odd) {
	background-color: #fcfcfc;
}

table.table-striped.table-hover tbody tr:hover {
	background: #f5f5f5;
}

table.table th i {
	font-size: 13px;
	margin: 0 5px;
	cursor: pointer;
}

table.table td:last-child i {
	opacity: 0.9;
	font-size: 22px;
	margin: 0 5px;
}

table.table td a {
	font-weight: bold;
	color: #566787;
	display: inline-block;
	text-decoration: none;
	outline: none !important;
}

table.table td a:hover {
	color: #2196F3;
}

table.table td a.edit {
	color: #FFC107;
}

table.table td a.delete {
	color: #F44336;
}

table.table td i {
	font-size: 19px;
}

table.table .avatar {
	border-radius: 50%;
	vertical-align: middle;
	margin-right: 10px;
}

.pagination {
	float: right;
	margin: 0 0 5px;
}

.pagination li a {
	border: none;
	font-size: 13px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}

.pagination li a:hover {
	color: #666;
}

.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}

.pagination li.active a:hover {
	background: #0397d6;
}

.pagination li.disabled i {
	color: #ccc;
}

.pagination li i {
	font-size: 16px;
	padding-top: 6px
}

.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}
/* Custom checkbox */
.custom-checkbox {
	position: relative;
}

.custom-checkbox input[type="checkbox"] {
	opacity: 0;
	position: absolute;
	margin: 5px 0 0 3px;
	z-index: 9;
}

.custom-checkbox label:before {
	width: 18px;
	height: 18px;
}

.custom-checkbox label:before {
	content: '';
	margin-right: 10px;
	display: inline-block;
	vertical-align: text-top;
	background: white;
	border: 1px solid #bbb;
	border-radius: 2px;
	box-sizing: border-box;
	z-index: 2;
}

.custom-checkbox input[type="checkbox"]:checked+label:after {
	content: '';
	position: absolute;
	left: 6px;
	top: 3px;
	width: 6px;
	height: 11px;
	border: solid #000;
	border-width: 0 3px 3px 0;
	transform: inherit;
	z-index: 3;
	transform: rotateZ(45deg);
}

.custom-checkbox input[type="checkbox"]:checked+label:before {
	border-color: #03A9F4;
	background: #03A9F4;
}

.custom-checkbox input[type="checkbox"]:checked+label:after {
	border-color: #fff;
}

.custom-checkbox input[type="checkbox"]:disabled+label:before {
	color: #b8b8b8;
	cursor: auto;
	box-shadow: none;
	background: #ddd;
}
/* Modal styles */
.modal-backdrop.in { z-index: auto;}
.modal .modal-dialog {
	max-width: 400px;
}

.modal .modal-header, .modal .modal-body, .modal .modal-footer {
	padding: 20px 30px;
}

.modal .modal-content {
	border-radius: 3px;
	font-size: 14px;
}

.modal .modal-footer {
	background: #ecf0f1;
	border-radius: 0 0 3px 3px;
}

.modal .modal-title {
	display: inline-block;
}

.modal .form-control {
	border-radius: 2px;
	box-shadow: none;
	border-color: #dddddd;
}

.modal textarea.form-control {
	resize: vertical;
}

.modal .btn {
	border-radius: 2px;
	min-width: 100px;
}

.modal form label {
	font-weight: normal;
}
.container-xl {
	padding-right : 0px ; 
	padding-left : 0px ;
}
</style>

</head>
<body>
	<div class="container-xl">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-3">
							<h2>
								Khách hàng
							</h2>
						</div>
						<div  class="col-sm-9" >
                            
                            <a style="float:right" href="#addKhachhangModal" class="btn btn-success"  data-dismiss ="modal"	data-toggle="modal">
                            <i class="material-icons" >&#xE147;</i> <span>Thêm Khách hàng</span></a> 
                            
                          
                            <a style="float:right;height:33px" type="submit" class="btn btn-danger" onclick="searchNV()" > Tìm kiếm </a>	
                            
                            <input id="search" type="text" style="width: 250px;display: inline;float:right;height:33px"
                            name="id"	class="form-control"  placeholder="Search...">
						</div>
					</div>
				</div>
			</div>
			<table id ="listTable" class="table table-striped table-hover">
				<thead>
					<tr>
					
						<th style="width: 10%">Mã khách hàng</th>
						<th style="width: 20%">Tên khách hàng</th>
						<th	style="width: 15%">Mã số thuế</th>
						<th style="width: 25%">Địa chỉ</th>
						
						<th	style="width: 10%">SĐT</th>
						<th	style="width: 15%">Email</th>
						<th	style="width: 5%">Actions</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
			

				</tbody>
			</table>
		</div>
	</div>
		
<div id="addKhachhangModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
		
				<div class="modal-header">
					<h4 class="modal-title">Thêm khách hàng</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
				
					<div class="form-group">
						<label>Tên khách hàng</label> <input type="text" class="form-control" id ="tenKH"
							required>
					</div>
					<div class="form-group">
						<label>Địa chỉ</label> <input type="text" class="form-control" id ="diaChi"  >
					</div>
					<div class="form-group">
						<label>Mã số thuế</label> <input type="text" class="form-control" id ="masoThue"  >
					</div>
					<div class="form-group">
						<label>SĐT</label> <input type="text" class="form-control" id="sdt"
							required>
					</div>
					<div class="form-group">
						<label>Email</label> <input type="text" class="form-control" id ="email"
							required>
					</div>
					<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancel"> <input  type="submit" data-dismiss="modal" data-toggle="modal"
						class="btn btn-success" value="Add" onclick="addNV()">
					</div>

			</div>
		</div>
	</div>
</div>
<div id="editKhachhangModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Sửa thông tin</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<input type="text" hidden="true" id ="emaKH">

					<div class="form-group">
						<label>Tên khách hàng</label> <input type="text" class="form-control" id ="etenKH"
							required>
					</div>
					<div class="form-group">
						<label>Địa chỉ</label> <input type="text" class="form-control" id ="ediaChi"  >
					</div>
					<div class="form-group">
						<label>Mã số thuế</label> <input type="text" class="form-control" id ="emasoThue"  >
					</div>
					<div class="form-group">
						<label>SĐT</label> <input type="text" class="form-control" id="esdt"
							required>
					</div>
					<div class="form-group">
						<label>Email</label> <input type="text" class="form-control" id ="eemail"
							required>
					</div>
					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancel"> <input  type="submit" data-dismiss="modal"
						class="btn btn-success" value="Save" onclick="updateNV()">
				</div>

		</div>
	</div>
</div>
		
	
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script type="text/javascript">	</script>
	<script type="text/javascript">
	xemKhachhang();
	function xemKhachhang() {
		$.ajax({
				type : "POST",
				url : "khachhang/tatcakhachhang",
				data : {
					thangnam:  $('#thangnam').val() , 
				},
				success : function(result) {
					if (result != null) {
						var dskhachhang= new Array();
						dskhachhang=result;
						$('#listTable tbody').empty();	
						$.each(dskhachhang,function(i, list) {
							var newRow = '<tr>' 
							    + '<td>' + dskhachhang[i].maKH + '</td>'
							    + '<td>' + dskhachhang[i].tenKH + '</td>'
							    + '<td>' + dskhachhang[i].masoThue+ '</td>'
							    + '<td>' + dskhachhang[i].diaChi + '</td>'
							    + '<td>' + dskhachhang[i].sdt+ '</td>'
							    + '<td>' + dskhachhang[i].email+ '</td>'
							    + "<td ><a class='edit' type='submit'  onclick='editNV("+ dskhachhang[i].maKH + ")'>"+"<i  class='material-icons' title='Edit'>"+"&#xE254;</i></a></td>"+ '</tr>';
							    + '</tr>'
							  	$('#listTable tbody').append(newRow);
						});
								
						console.log("Success: ", result);
					} else {
						var result = "<h3 style='color:red'> No person found </h3>";
						$("#feedback").html(result);
					}
					
					
				},
				error : function(e) {
					console.log("ERROR: ", e);
				}
		});
		
	}
	function addNV(){
		console.log(document.getElementById('tenKH').value);
		$.ajax({
			type : 'POST',
			url :  "khachhang/themkhachhang",
			data : {
				
				tenKH: document.getElementById('tenKH').value,
				diaChi: document.getElementById('diaChi').value,
				masoThue: document.getElementById('masoThue').value,
				sdt: document.getElementById('sdt').value,
				email: document.getElementById('email').value,

			},
			success : function(data) {
				xemKhachhang();
				console.log("SUCCESS: ", data);
			},
			error : function(e) {
				xemKhachhang();
				console.log("ERROR: ", e);
			}
		});
	}
	function editNV(maKH){
		$('#editKhachhangModal').modal('show');
		$.ajax({
			type : 'GET',
			url :  "khachhang/edit/"+maKH,
			success : function(data) {
				$('#editKhachhangModal #emaKH').val(data.maKH);
				$('#editKhachhangModal #etenKH').val(data.tenKH);
				$('#editKhachhangModal #ediaChi').val(data.diaChi);
				$('#editKhachhangModal #emasoThue').val(data.masoThue);
				$('#editKhachhangModal #esdt').val(data.sdt);
				$('#editKhachhangModal #eemail').val(data.email);
			
				console.log("SUCCESS: ", data);
			},
			error : function(e) {
				
				console.log("ERROR: ", e);
			}
		});
	}
	function updateNV(){
		$.ajax({
			type : 'PUT',
			url :  "khachhang/suakhachhang/"+$('#editKhachhangModal #emaKH').val(),
			data : {
				maKH : $('#editKhachhangModal #emaKH').val(),
				tenKH :$('#editKhachhangModal #etenKH').val(),
				diaChi : $('#editKhachhangModal #ediaChi').val(),
				masoThue : $('#editKhachhangModal #emasoThue').val(),
				sdt: document.getElementById('esdt').value,
				email : $('#editKhachhangModal #eemail').val(),
			},
			success : function(data) {
				xemKhachhang();
				console.log("SUCCESS: ", data);
			},
			error : function(e) {
				console.log("ERROR: ", e);
			}
		});
	}
		function searchNV() {
			var name = $('#search').val();
		
			$.ajax({
					type : "GET",
					data : {
						tenKH: name,
					},				
					url : "khachhang/timkhachhang",
					
					success : function(result) {
						var dskhachhang= new Array();
						dskhachhang=result;
						$('#listTable tbody').empty();	
						for(var i=0; i<dskhachhang.length;i++) {
							var newRow = '<tr>' 
							    + '<td>' + dskhachhang[i].maKH + '</td>'
							    + '<td>' + dskhachhang[i].tenKH + '</td>'
							    + '<td>' + dskhachhang[i].masoThue+ '</td>'
							    + '<td>' + dskhachhang[i].diaChi + '</td>'
							    + '<td>' + dskhachhang[i].sdt+ '</td>'
							    + '<td>' + dskhachhang[i].email+ '</td>'
							    + "<td ><a class='edit' type='submit'  onclick='editNV("+ dskhachhang[i].maKH + ")'>"+"<i  class='material-icons' title='Edit'>"+"&#xE254;</i></a></td>"+ '</tr>';
							    + '</tr>'
							  	$('#listTable tbody').append(newRow);
						}
					},
					error : function(e) {
						console.log("ERROR: ", e);
					}
				});
		}
	</script>
</body>
