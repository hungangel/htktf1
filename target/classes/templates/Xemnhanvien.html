.table-title {
	padding-bottom: 15px;

	color: #fff;
	padding: 16px 30px;
	min-width: 90%;

.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}

.table-title .btn-group {
	float: right;
}

.table-title .btn {
	color: #fff;
	float: right;
	font-size: 13px;
	border: none;
	min-width: 50px;
	border-radius: 2px;
	border: none;

}

.table-title .btn i {

table.table tr th, table.table tr td {

table.table-striped tbody tr:nth-of-type(odd) {

table.table th i {

table.table td a {

table.table td i {

}

table.table .avatar {
	border-radius: 50%;

	margin-right: 10px;
}

.pagination {
	float: right;
	margin: 0 0 5px;
}

.pagination li a {
	border: none;
	font-size: 13px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}

.pagination li a:hover {
	color: #666;
}

.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}

.pagination li.active a:hover {
	background: #0397d6;
}

.pagination li.disabled i {
	color: #ccc;
}

.pagination li i {
	font-size: 16px;
	padding-top: 6px
}

.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}
/* Custom checkbox */
.custom-checkbox {
	position: relative;
}

.custom-checkbox input[type="checkbox"] {
	opacity: 0;
	position: absolute;
	margin: 5px 0 0 3px;
	z-index: 9;
}

.custom-checkbox label:before {
	width: 18px;
	height: 18px;
}

.custom-checkbox label:before {
	content: '';
	margin-right: 10px;
	display: inline-block;
	vertical-align: text-top;
	background: white;
	border: 1px solid #bbb;
	border-radius: 2px;
	box-sizing: border-box;
	z-index: 2;
}

.custom-checkbox input[type="checkbox"]:checked+label:after {
	content: '';
	position: absolute;
	left: 6px;
	top: 3px;
	width: 6px;
	height: 11px;
	border: solid #000;
	border-width: 0 3px 3px 0;
	transform: inherit;
	z-index: 3;
	transform: rotateZ(45deg);
}

.custom-checkbox input[type="checkbox"]:checked+label:before {
	border-color: #03A9F4;
	background: #03A9F4;
}

.custom-checkbox input[type="checkbox"]:checked+label:after {
	border-color: #fff;
}

.custom-checkbox input[type="checkbox"]:disabled+label:before {
	color: #b8b8b8;
	cursor: auto;
	box-shadow: none;
	background: #ddd;
}
/* Modal styles */
.modal-backdrop.in { z-index: auto;}
.modal .modal-dialog {
	max-width: 400px;
}

.modal .modal-header, .modal .modal-body, .modal .modal-footer {
	padding: 20px 30px;
}

.modal .modal-content {
	border-radius: 3px;
	font-size: 14px;
}

.modal .modal-footer {
	background: #ecf0f1;
	border-radius: 0 0 3px 3px;
}

.modal .modal-title {
	display: inline-block;
}

.modal .form-control {
	border-radius: 2px;
	box-shadow: none;
	border-color: #dddddd;
}

.modal textarea.form-control {
	resize: vertical;
}

.modal .btn {
	border-radius: 2px;
	min-width: 100px;
}

.modal form label {
	font-weight: normal;
}
.container-xl {
	padding-right : 0px ; 
	padding-left : 0px ;
}
</style>

<body>

	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

	<script type="text/javascript">
	function xemNhanVien() {
		$.ajax({
				type : "POST",
				url : "nhanvien/tatcanhanvien",
				data : {
					thangnam:  $('#thangnam').val() , 
				},
				success : function(result) {
					if (result != null) {
						var dsnhanvien= new Array();
						dsnhanvien=result;
						$('#listTable tbody').empty();	
						$.each(dsnhanvien,function(i, list) {
							var newRow = '<tr>' 
							    + '<td>' + dsnhanvien[i].maNV + '</td>'
							    + '<td>' + dsnhanvien[i].tenNV + '</td>'
							    + '<td>' + dsnhanvien[i].ngaySinh + '</td>'
							    + '<td>' + dsnhanvien[i].ngayVao+ '</td>'
							    + '<td>' + dsnhanvien[i].diaChi+ '</td>'
							    + '<td>' + dsnhanvien[i].phongban.mota+ '</td>'
							    + '<td>' + dsnhanvien[i].luongCB+ '</td>'
							    + '<td>' + dsnhanvien[i].chucVu+ '</td>'
							    + "<td ><a class='edit' type='submit'  onclick='editNV("+ dsnhanvien[i].maNV + ")'>"+"<i  class='material-icons' title='Edit'>"+"&#xE254;</i></a></td>"+ '</tr>';
							    + '</tr>'
							  	$('#listTable tbody').append(newRow);
						});
								
						console.log("Success: ", result);
					} else {
						var result = "<h3 style='color:red'> No person found </h3>";
						$("#feedback").html(result);
					}
					
					
				},
				error : function(e) {
					console.log("ERROR: ", e);
				}
		});
		
	}
	function addNV(){
		console.log(document.getElementById('tenNV').value);
		$.ajax({
			type : 'POST',
			url :  "nhanvien/themnhanvien",
			data : {
				
				tenNV: document.getElementById('tenNV').value,
				ngaySinh: document.getElementById('ngaySinh').value,
				ngayVao: document.getElementById('ngayVao').value,
				diaChi: document.getElementById('diaChi').value,
				phongBan: document.getElementById('phongBan').value,
				chucVu: document.getElementById('chucVu').value,
			},
			success : function(data) {
				xemNhanVien();
				console.log("SUCCESS: ", data);
			},
			error : function(e) {
				xemNhanVien();
				console.log("ERROR: ", e);
			}
		});
	}
	function editNV(maNV){
		$('#editNhanVienModal').modal('show');
		$.ajax({
			type : 'GET',
			url :  "nhanvien/edit/"+maNV,
			data: {
				maNV: document.getElementById('emaNV').value,
				tenNV: document.getElementById('etenNV').value,
				ngaySinh: document.getElementById('engaySinh').value,
				ngayVao: document.getElementById('engayVao').value,
				diaChi: document.getElementById('ediaChi').value,
				phongBan: document.getElementById('ephongBan').value,
				chucVu: document.getElementById('echucVu').value,
			},
			success : function(data) {
				$('#editNhanVienModal #emaNV').val(data.maNV);
				$('#editNhanVienModal #etenNV').val(data.tenNV);
				$('#editNhanVienModal #engaySinh').val(data.ngaySinh);
				$('#editNhanVienModal #engayVao').val(data.ngayVao);
				$('#editNhanVienModal #ediaChi').val(data.diaChi);
				$('#editNhanVienModal #ephongBan').val(data.phongban.maPhongban);
				$('#editNhanVienModal #eluongCB').val(data.luongCB);
				$('#editNhanVienModal #echucVu').val(data.chucVu);
			
				console.log("SUCCESS: ", data);
			},
			error : function(e) {
				
				console.log("ERROR: ", e);
			}
		});
	}
	function updateNV(){
		$.ajax({
			type : 'PUT',
			url :  "nhanvien/suanhanvien/"+$('#editNhanVienModal #emaNV').val(),
			data : {
				maNV : $('#editNhanVienModal #emaNV').val(),
				tenNV :$('#editNhanVienModal #etenNV').val(),
				ngaySinh : $('#editNhanVienModal #engaySinh').val(),
				ngayVao : $('#editNhanVienModal #engayVao').val(),
				diaChi : $('#editNhanVienModal #ediaChi').val(),
				phongBan : $('#editNhanVienModal #ephongBan').val(),
				chucVu : $('#editNhanVienModal #echucVu').val(),
			},
			success : function(data) {
				xemNhanVien();
				console.log("SUCCESS: ", data);
			},
			error : function(e) {
				console.log("ERROR: ", e);
			}
		});
	}
		function searchNV() {
			var name = $('#search').val();
		
			$.ajax({
					type : "GET",
					data : {
						tenNV: name,
					},				
					url : "nhanvien/timnhanvien",
					
					success : function(result) {
						var dsnhanvien= new Array();
						dsnhanvien=result;
						$('#listTable tbody').empty();	
						for(var i=0; i<dsnhanvien.length;i++) {
							var newRow = '<tr>' 
							    + '<td>' + dsnhanvien[i].maNV + '</td>'
							    + '<td>' + dsnhanvien[i].tenNV + '</td>'
							    + '<td>' + dsnhanvien[i].ngaySinh + '</td>'
							    + '<td>' + dsnhanvien[i].ngayVao+ '</td>'
							    + '<td>' + dsnhanvien[i].diaChi+ '</td>'
							    + '<td>' + dsnhanvien[i].phongban.mota+ '</td>'
							    + '<td>' + dsnhanvien[i].luongCB+ '</td>'
							    + '<td>' + dsnhanvien[i].chucVu+ '</td>'
							    + "<td ><a class='edit' type='submit'  onclick='editNV("+ dsnhanvien[i].maNV + ")'>"+"<i  class='material-icons' title='Edit'>"+"&#xE254;</i></a></td>"+ '</tr>';
							    + '</tr>'
							  	$('#listTable tbody').append(newRow);
						}
					},
					error : function(e) {
						console.log("ERROR: ", e);
					}
				});
		}
	</script>
